<!DOCTYPE html>
<html>

<head>
  <title>Apollo - Options</title>
</head>

<body>
  <label for="openai-apikey">OPENAI API Key</label><br>
  <input id="openai-apikey" placeholder="Insert your OPENAI API key"></input><br>

  <label for="vt-apikey">Virus Total API Key</label><br>
  <input id="vt-apikey" placeholder="Insert your Virus Total API key"></input><br>

  <label for="bd-apikey">Big Data Cloud API Key</label><br>
  <input id="bd-apikey" placeholder="Insert your Big Data Cloud API key"></input><br>

  <div id="status"></div>
  <button id="send">Send</button><br>

  <label for="time-window">Batch mail classification time window</label><br>
  <select name="time-window" id="time-window">
    <option value="1">1 day</option>
    <option value="2">2 days</option>
    <option value="3">3 days</option>
    <option value="4">4 days</option>
    <option value="5">5 days</option>
    <option value="6">6 days</option>
    <option value="7">7 days</option>
    <option value="8">8 days</option>
    <option value="9">9 days</option>
    <option value="10">10 days</option>
    <option value="11">11 days</option>
    <option value="12">12 days</option>
    <option value="13">13 days</option>
    <option value="14">14 days</option>
  </select><br>

  <label for="max-results">Max results</label><br>
  <select name="max-results" id="max-results">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select><br>

  <button id="save">Save settings</button><br>
  <button id="clear-cache">Clear mail classification cache</button><br>


  <script src="options.js"></script>
</body>

</html>
